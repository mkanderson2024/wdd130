<html lang="en-US">
    <head>
        <meta charset="utf-8">

    <body>
        <header>
            <img src="images/logo.webp" alt="White Water Rafting" width="200">
            <nav>
                <ul class="navigation">
                    <li><a href="index.html">Index</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <div class="flexbox-container employee-info">
                    <div class="flexbox-item employee-title"></div>
                        <h2>The Crew</h2>
                        <div class="grid-container">
                            <figure class="grid-item"><img src="images/joanna.webp" alt="Jo Jo" width="150" height="111">
                                <figcaption class="employee-text">Joanna: Co Owner</figcaption>
                            </figure>
                            <figure class="grid-item"><img src="images/derick.webp" alt="Der" width="150">
                                <figcaption class="employee-text">Derick: Co Owner</figcaption>
                            </figure>
                            <figure class="grid-item"><img src="images/tinka.webp" alt="Tinka" width="150">
                            <figcaption class="employee-text">Tinka: Co Owner</figcaption>
                            </figure>
                    </div>          
                </div>
            </section>
            <section>
                    <h2>Contact Info</h2>
                    <div class="flexbox-container contact-info">
                        <div class="flexbox-item communication">
                            <p class="contact-text">Phone number: 123-456-7899</p>
                            <p class="contact-text">Email: whiteriverrush@gmail.com</p>
                            <p class= "contact-text">Address: 17701 W US-26, Swan Valley, ID</p>
                        </div>
                    <div class="map"><iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d8433.321910590394!2d-111.37741171376965!3d43.44497357696973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1729299915151!5m2!1sen!2sus" width="300" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
                    <div class="fexbox-item form">
                        <form>
                            <fieldset>
                                <legend>Contact Information</legend>
                                <div class="form-item column1">
                                    <label for="fullname">Full Name:</label>
                                    <input type="text" id="fullname" name="fullname">
                                </div>
                                <div class="form-item column1">
                                <label for="useremail">Email:</label>
                                <input type="email" id="useremail" name="useremail">
                                </div>
                            </fieldset>  
                            <fieldset>
                                <legend>Message Purpose</legend>
                                <div class="form-item column1">
                                        <input type="radio" id="inquiry" name="inquiry" value="inquiry">
                                        <label for="inquiry">General Inquiry</label><br>
                                        <input type="radio" id="reservation" name="reservation" value="reservation">
                                        <label for="reservation">Rservation Question</label><br>
                                        <input type="radio" id="suggestions" name="suggestions" value="suggestions">
                                        <label for="suggestions">Website Suggestion</label><br>
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend>Message</legend>
                                <div class="form-item column1">
                                    <textarea id="feedback" name="feedback" rows="4" placeholder="Leave us a message"></textarea>
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend>Newsletter</legend>
                                <div class="form-item column1">
                                    <label for="newsletter">Please subscribe me to a monthly newsletter <input type="checkbox" id="newsletter" name="pet"></label>
                                </div>
                            </fieldset>
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                </div></section>            
        </main>

            </a>
            <a href="https://instagram.com">
                <img src="images/instagram_icon.webp" alt="Instagram" width="50">
            </a>
            </nav>
        </footer>
    </body>
</html>
