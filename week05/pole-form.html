<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WDD 130 | HTML Form - User Poll</title>
        <meta name="author" content="Michael Anderson">
        <meta name="description" content="W05 Form Activity">
        <link rel="stylesheet" href="/week05/poll-form.css">
    </head>
    <body>
        <header>
            <h1>WDD 130 | Michael Anderson | HTML Form - User Poll</h1>
        </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="favorite-browser">Favorite Browser</label>
                    <select id="favorite-browser" name="favorite-browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Vrave</option>
                    <option value="other">Other</option>
                </div>
                </select>
                <div class="form-item column1">
                    <label for="pet">Do you have a housold pet? <input type="checkbox" id="pet" name="pet"></label>
                </div>
                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Ntherlands, Tibuktu Mali"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>

    </body>
    </html>
